<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <p class="title">rock paper scissors</p>

 <button class="move-button" onclick="playGame('rock')"><img src="images/rock-emoji.png" class="move-icon" alt="rock-image"></button>
 <button class="move-button" onclick="playGame('paper')"><img src="images/paper-emoji.png" class="move-icon" alt="paper-image"></button>
 <button class="move-button" onclick="playGame('scissors')"><img src="images/scissors-emoji.png" class="move-icon" alt="scissors-image"></button>

 <p class="js-result result"></p>
 <p class="js-moves"></p>
 <p class="js-score score"></p>

 <button onclick="score.wins=0;score.losses=0;score.ties=0;localStorage.removeItem('score')
 updateScoreElement()" class="reset-score-button">Reset score</button>

 <script src="javascript.js"></script>
</body>
</html>
